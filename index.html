<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">

    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">


    <title>Bate Papo</title>
</head>

<body>
    <header>
        <img src="img/logo 1.png" alt="Logo">
        <ion-icon name="people" onclick="botaoMenu()"></ion-icon>
    </header>

    <main>
        <ul>
        </ul>

    </main>

    <footer>
        <input type="text" class="input-message" placeholder="Escreva aqui...">
        <ion-icon name="paper-plane-outline" onclick="enviarMensagem()"></ion-icon>
    </footer>

    <div class="sidemenu escondido">
        <div class="overlay" onclick="botaoMenu()">conteudo</div>
        <div class="menu">
            <h1>Escolha um contato
                para enviar mensagem:</h1>
            <ul class="contacts">
                <li>
                    <ion-icon name="people"></ion-icon>
                    <p>Todos</p>
                </li>

            </ul>
            <h1>Escolha a visibilidade:</h1>
            <ul class="visibility">
                <li data-identifier="visibility">
                    <ion-icon name="lock-open"></ion-icon>
                    <p>PÃºblico</p>
                </li>
                <li data-identifier="visibility">
                    <ion-icon name="lock-closed"></ion-icon>
                    <p>Reservadamente</p>
                </li>
            </ul>
        </div>
    </div>

    <div class="login">

        <img src="img/logo 2.png" alt="Logotipo UOL">

        <div class="entrada">
            <input class="inputUsername" type="text" placeholder="Digite seu nome">
            <button onclick="entrada()">Entrar</button>
        </div>
        <div class="loading">
            <img class="loading-gif" src="img/cupertino_activity_indicator.gif" alt="Carregando">
            <p>Entrando...</p>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
